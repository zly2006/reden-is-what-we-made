name: "Feature Request"
description: "Suggest an idea for Reden Mod"
title: "[Feature Request]: <Write A Short Description On The Feature Here>"
labels: ["enhancement"]
assignees: ["zly2006", "Cubik65536"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to request a feature for Reden Mod!
        
        > ### Important! :warning:
        > 
        > The issue list is reserved exclusively for bug reports and feature requests. That means we do not accept usage questions.
        > If you open an issue that does not conform to the requirements, it will be closed.
        >
        > For usage questions, please refer to the following resources:
        > * [Join our QQ Group](http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=FydjtxbXtobkK9aYrLt9zwW_CVi4Ep2n&authKey=%2BLarhXwt%2BZF2K9GpL9obcswcHff3A%2BkwekRQ9S4wxu0teuFqXIR9Pi5FrJXnv3Bc&noverify=0&group_code=708842363)
        > * [Join our Discord Server](https://discord.gg/jUUPjgyAz5)

  - type: checkboxes
    id: confirm
    attributes:
      label: "Please choose if applies:"
      description: If you are a developer and you are willing to contribute codes to implement this feature, please check the following option.
      options:
        - label: I'm currently working on adding this feature.
          required: false

  - type: textarea
    id: solution-description
    validations:
      required: true
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.

  - type: textarea
    id: alternative-description
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: anything-else
    attributes:
      label: Anything else?
      description: Add any other context, code examples, or references to existing implementations about the feature request here.

  - type: markdown
    attributes:
      value: |
        ---------
        
        Before you submit this issue, please confirm the following:
        
        **1. Is there an existing issue for this?**
        
        Please search to see if an issue related to this feature request already exists.
        
        ---------

  - type: checkboxes
    id: terms
    attributes:
      label: Please accept these terms
      options:
        - label: I have searched the [existing issues](https://github.com/zly2006/reden-is-what-we-made/issues) and this has not been posted before
          required: true
