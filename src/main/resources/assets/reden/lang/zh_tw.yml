  widget:
    privacy:
      desc: |
        歡迎使用 Reden！
        
        Reden 需要收集一些數據以提升用戶體驗。您可以在此頁面中禁用它。
        以下是我們收集的數據概述：
        1. 您計算機和系統的基本信息
          用於幫助我們瞭解用戶群體並改進用戶體驗。這些數據是匿名的。
        2. 使用數據
          此數據包括您使用功能的次數或您玩 Minecraft 的時長等信息。
          它有助於我們瞭解哪些功能受歡迎，哪些功能不太受歡迎，以便我們決定應該重點關注哪些功能。這些數據是匿名的。
        3. 身份數據
          此數據包括您的 Minecraft 用戶名和 UUID 等數據。它用於幫助我們識別您並提供更好的支持。
          這些數據不是匿名的，但我們不會與第三方分享此信息。
