      rvc: RVC
      super_right: Super Right
      title: Reden Config

    button:
      commandHotkeyListEdit: Edit

    title:
      commandHotkeyListEdit: Edit command list

    chat:
      about: About SuperRight Chat
      copy: Copy
      copy_click_command: Copy Click Command
      copy_click_file: Copy Click File
      copy_hover_raw: Copy Hover Raw
      copy_hover_uuid: Copy Hover UUID
      copy_raw: Copy Raw
      copy_url: Copy URL
      give_hover_item: Give Hover Item
      copied: Copied
      done: Done

  feature:
    undo:
      cause:
        break_block: Break Block
        use_block: Use Block
        use_item: Use Item
        attack_entity: Attack Entity
        command: Command
        litematica_task: Litematica Task
        unknown: Unknown

  message:
    undo:
      base: "[Reden/Undo] %s"
      rollback_success: Rollback success
      restore_success: Restore success
      no_blocks_info: No blocks info
      no_permission: No permission
      not_recording: Not recording
      unknown_error: Unknown error
      unknown_status: Unknown status

  config:
    # ===== Generic =====
    redenConfigKey:
      .: redenConfigKey
      comment: |-

    allowCopyrightCheck:
      .: allowCopyrightCheck
      comment: |-

    securityCommit:
      .: securityCommit
      comment: |-

    noTimeOut:
      .: noTimeOut
      comment: |-

    rollbackKey:
      .: rollbackKey
      comment: |-

    redoKey:
      .: redoKey
      comment: |-

    undoSupportLitematicaOperation:
      .: undoSupportLitematicaOperation
      comment: |-

    undoCheatingOnly:
      .: undoCheatingOnly
      comment: |-
        Only enable undo feature if cheating enabled.

    solidFaceRenderer:
      .: solidFaceRenderer
      comment: |-
        Draw markers on targeted solid faces. 

    solidFaceShapePredicate:
      .: solidFaceShapePredicate
      comment: |-
        Shape predicate type for solidFaceRenderer. Can be "full", "center" or "rigid".

    maxRenderDistance:
      .: maxRenderDistance
      comment: |-

    # ===== Micro Tick =====
    toggleNcBreakpoint:
      .: toggleNcBreakpoint
      comment: |-
        Neighbor Changed Event

    togglePpBreakpoint:
      .: togglePpBreakpoint
      comment: |-
        Post Placement Event

    toggleCuBreakpoint:
      .: toggleCuBreakpoint
      comment: |-
        Comparator Update Event

    toggleForceEntityPosSync:
      .: toggleForceEntityPosSync
      comment: |-
        Force Entity Pos Sync

    # ===== RVC =====
    rvcRecordMultiplayer:
      .: rvcRecordMultiplayer
      comment: |-
        Enable RVC in multiplayer

    rvcForceLocally:
      .: rvcForceLocally
      comment: |-
        Force RVC to run locally even the remote server enabled RVC

    # ===== Super Right =====
    chatRightClickMenu:
      .: chatRightClickMenu
      comment: |-
        Enable right click menu in chat

    structureBlockLoad:
      .: structureBlockLoad
      comment: |-

    structureBlockSave:
      .: structureBlockSave
      comment: |-

    runCommand:
      .: runCommand
      comment: |-

    # ===== Debug =====
    debugLogger:
      .: debugLogger
      comment: |-
        Enable debug logger

    debugPacketLogger:
      .: debugPacketLogger
      comment: |-

    debugTagBlockPos:
      .: debugTagBlockPos
      comment: |-
        Tag block position

    debugPreviewUndo:
      .: debugPreviewUndo
      comment: |-
        Preview undo

    maxChainUpdates:
      .: maxChainUpdates
      comment: |-
        Max chain updates, affects after reopening

    doAssertionChecks:
      .: doAssertionChecks
      comment: |-

    undoReportUnTrackedTnt:
      .: undoReportUnTrackedTnt
      comment: |-

    openGithubAuthScreen:
      .: openGithubAuthScreen
      comment: |-

    githubToken:
      .: githubToken
      comment: |-
        Keep it secure! You should not modify it unless you know what you are doing.

    allowSocialFollow:
      .: allowSocialFollow
      comment: |-


carpet:
  rule:
    stackOverflowUpdates:
      desc: |-
        TODO

    allowedUndoSizeInBytes:
      desc: |-
        Memory size a player can use for undo. Default is 5MB, 0 to disable, -1 for infinite.

    tickBackMaxTicks:
      desc: |-
        Maximum ticks for tick back. Default is 100, 0 to disable.

    undoScheduledTicks:
      desc: |-
        Allow undo record scheduled ticks. Default is false.

    redenDebug:
      desc: |-
        Enable Reden debug mode. Default is false. Used for bug report etc.
