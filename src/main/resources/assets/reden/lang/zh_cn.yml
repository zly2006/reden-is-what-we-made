  widget:
    privacy:
      desc: |
        欢迎使用 Reden！
        
        Reden 需要收集一些数据以提升用户体验。您可以在此页面中禁用它。
        以下是我们收集的数据概述：
        1. 您计算机和系统的基本信息
          用于帮助我们了解用户群体并改进用户体验。这些数据是匿名的。
        2. 使用数据
          此数据包括您使用功能的次数或您玩 Minecraft 的时长等信息。
          它有助于我们了解哪些功能受欢迎，哪些功能不太受欢迎，以便我们决定应该重点关注哪些功能。这些数据是匿名的。
        3. 身份数据
          此数据包括您的 Minecraft 用户名和 UUID 等数据。它用于帮助我们识别您并提供更好的支持。
          这些数据不是匿名的，但我们不会与第三方分享此信息。
